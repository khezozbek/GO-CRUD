<!DOCTYPE html>
<html>
<head>
    <title>Todo App</title>
</head>
<body>
    <h1>Todo List</h1>
    <ul>
        {{range .Todos}}
        <li>{{.}}</li>
        {{end}}
    </ul>
    <form action="/add" method="post">
        <input type="text" name="todo" required>
        <button type="submit">Add Todo</button>
    </form>
</body>
</html>
